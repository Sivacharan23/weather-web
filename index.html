<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Beautiful & Simple</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="weather-card">
            <div class="search-section">
                <h1 class="app-title">
                    <i class="fas fa-cloud-sun"></i>
                    Weather App
                </h1>
                <div class="search-box">
                    <input type="text" id="cityInput" placeholder="Enter city name...">
                    <button id="searchBtn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <div class="weather-info" id="weatherInfo" style="display: none;">
                <div class="current-weather">
                    <div class="weather-icon">
                        <i id="weatherIcon" class="fas fa-sun"></i>
                    </div>
                    <div class="weather-details">
                        <h2 id="cityName">New York</h2>
                        <div class="temperature">
                            <span id="temperature">25</span>
                            <span class="unit">°C</span>
                        </div>
                        <p id="weatherDescription">Sunny</p>
                    </div>
                </div>

                <!-- Horizontal Weather Details Cards -->
                <div class="weather-details-cards">
                    <div class="detail-card">
                        <div class="detail-icon">
                            <i class="fas fa-thermometer-half"></i>
                        </div>
                        <div class="detail-info">
                            <span class="detail-label">Feels Like</span>
                            <span class="detail-value" id="feelsLike">28°C</span>
                        </div>
                    </div>
                    <div class="detail-card">
                        <div class="detail-icon">
                            <i class="fas fa-tint"></i>
                        </div>
                        <div class="detail-info">
                            <span class="detail-label">Humidity</span>
                            <span class="detail-value" id="humidity">65%</span>
                        </div>
                    </div>
                    <div class="detail-card">
                        <div class="detail-icon">
                            <i class="fas fa-wind"></i>
                        </div>
                        <div class="detail-info">
                            <span class="detail-label">Wind Speed</span>
                            <span class="detail-value" id="windSpeed">15 km/h</span>
                        </div>
                    </div>
                    <div class="detail-card">
                        <div class="detail-icon">
                            <i class="fas fa-eye"></i>
                        </div>
                        <div class="detail-info">
                            <span class="detail-label">Visibility</span>
                            <span class="detail-value" id="visibility">10 km</span>
                        </div>
                    </div>
                </div>

                <div class="forecast">
                    <h3>5-Day Forecast</h3>
                    <div class="forecast-container" id="forecast">
                        <!-- Forecast items will be dynamically added here -->
                    </div>
                </div>
            </div>

            <div class="error-message" id="errorMessage" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <p>City not found. Please try again.</p>
            </div>

            <div class="loading" id="loading" style="display: none;">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading weather data...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
